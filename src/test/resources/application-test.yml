spring:
  # 测试环境使用 H2 内存数据库
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

# 禁用 Redis Embedding Store 自动配置（测试环境不需要）
langchain4j:
  community:
    redis:
      enabled: false

# 日志配置 - 减少测试时的日志输出
logging:
  level:
    root: WARN
    com.carlos.aicodebackend: INFO
    org.springframework: WARN
    org.mybatis: WARN
    reactor.netty: WARN
